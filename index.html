<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../tela-cadastro/css/estilo.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar seu curso</h1>
        <form id="register-form" action="">
        <div class="full-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" ata-min-length="2" data-email-validate>
        </div>
        <div class="half-box spacing">
            <label for="Nome">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
        </div>

        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
        </div>

        <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
        </div>

        <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
        </div>

        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
        </div>
    </form>
    </div>
    <p class="error-validation template"></p>
    <script src="/javascript/main.js"></script>
</body>
</html>
